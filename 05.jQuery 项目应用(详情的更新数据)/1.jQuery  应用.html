<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.jQuery  应用</title>
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--0.返回顶部的图片-->
<div class="bottom">
    <span class="back_top">
        <img src="images/Top.jpg" alt="">
    </span>
</div>
<!--1.头部内容-->
<div class="banner">
    <img src="images/logo.png" alt="">
</div>
<!--2.导航信息-->
<div class="nav">
    <div class="nav_content">
        <div class="nav_left">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav_right">
            <form action="">
                <input type="text">
                <input type="submit" value="添加">
            </form>
        </div>
    </div>
</div>
<!--3.显示内容-->
<div class="content">
    <!--3.1头部的显示-->
    <div class="header">
            <ul>
                <li class="cur">待办事项</li>
                <li>完成事项</li>
            </ul>
    </div>
    <!--3.2表示待办事项的盒子-->
    <div class="body active">
        <ul class="task">
           <!-- <lib>
                <input type="checkbox">
                <span>abc</span>
                <span class="del">删除</span>
                <span class="detail">详情</span>
            </lib>-->
        </ul>
    </div>
    <!--3.3表示已完成事项的盒子-->
    <div class="body">
        <ul class="finish_task">
            
        </ul>
    </div>
</div>
<!--4.详情的内容界面-->
<div class="mask">
    <!--4.1内容界面-->
    <div class="detail_content">
        <!--4.2详情的头部内容视图-->
        <div class="detail_header">
            <span class="title"></span>
            <span class="close">关闭</span>
        </div>
        <!--4.3详情的具体内容-->
        <div class="detail_body">
            <textarea></textarea>
            <input type="text" id="date_time">
            <button>更新</button>
        </div>
    </div>
</div>
<!--音频播放器-->
<video src="4188.mp3"></video>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/store.min.js"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/index.js"></script>
</body>
</html>
